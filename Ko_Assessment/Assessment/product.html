<head>
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="../jquery-3.6.3.min.js"></script>
    <script src="../knockout-3.5.1.js"></script>
    <script src="../Assessment/product.js"></script>
</head>
    <h2>Maintain Products</h2>
    <form>
        <div class="form-row">
            <div class="col-md-3">
                <div class="form-group mx-sm-3 mb-2">
            
                    <label for="exampleInputEmail1">Product Number</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ProductNumber" data-bind="value:productNumber">
                    <label for="exampleInputEmail1">Product Description</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ProductDescription" data-bind="value:productDescription">
                    
                    <div>Active Product ? </div>
                 <div class="form-check">
                    <input class="form-check-input mx-sm-3" type="checkbox" name="gridRadios" id="gridRadios1" value="yes" checked data-bind="checked: activeProduct">
                    <label class="form-check-label ml-2 pl-4" for="gridRadios1">
                        Yes
                    </label>
                 </div>

                 <div>Product Class</div>
                 <div class="form-check">
                    <input class="form-check-input mx-sm-3" type="radio" name="gridRadios" id="gridRadios1" value="Bicycle(100)" checked data-bind="checked: productClassSelectedOptionValue">
                    <label class="form-check-label ml-2 pl-4" for="gridRadios1">
                        Bicycle(100)
                    </label>
                    <input class="form-check-input mx-sm-3" type="radio" name="gridRadios" id="gridRadios1" value="Accessories(200)" checked data-bind="checked: productClassSelectedOptionValue">
                    <label class="form-check-label ml-2 pl-4" for="gridRadios1">
                        Accessories(200)
                    </label>
                    <input class="form-check-input mx-sm-3" type="radio" name="gridRadios" id="gridRadios1" value="Clothing(300)" checked data-bind="checked: productClassSelectedOptionValue">
                    <label class="form-check-label ml-2 pl-4" for="gridRadios1">
                        Clothing(300)
                    </label>
                    
                 </div>
                 <label for="exampleInputEmail1">Unit Of Measure</label>
                    <select class="custom-select" id="inlineFormCustomSelectPref" data-bind="options:unitOfMeasureData,value:selectedMeasurement,optionsText: 'measurement', optionsValue:'measurement'">
                      </select>
                      <label for="exampleInputEmail1">Suggested Vendor</label>
                    <select class="custom-select" id="inlineFormCustomSelectPref" data-bind="options: suppliesData, value: selectedSupply,  optionsText: 'supplyName', optionsValue:'supplyName'">
                      </select>
                 
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group mx-sm-3 mb-2">

                    <label for="exampleInputEmail1">Weight Per Unit Of Measure</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Weight Per Unit Of Measure" data-bind="value: weightPerUnitOfMeasure">
                    
                    <label for="exampleInputEmail1">List Price</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="List Price" data-bind="value: listPrice">

                    <label for="exampleInputEmail1">Country Of Origin</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Country Of Origin" data-bind="value: countryOfOrigin">

                  <label for="exampleInputEmail1">Latest revision date</label>
                  <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Latest revision date" data-bind="value: latestRevDate">

                  <label for="exampleInputEmail1">Long Description</label>
                  <textarea type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="write a message here..." data-bind="value: longDivision"></textarea>
                </div>
            </div>
        </div> 
    </form>
    <div class="col-auto my-1">
        <button type="submit" class="btn btn-primary"  data-bind="click:addProduct">Accept</button>
      </div>
